name: Fetch NBA Data

on:
  # Run daily at 6 AM UTC (1 AM EST, after games finish)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      season:
        description: 'NBA Season (e.g., 2024-25)'
        required: false
        default: '2025-26'

jobs:
  fetch-nba-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Fetch Team Stats
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          SEASON="${{ github.event.inputs.season || '2025-26' }}"
          echo "Fetching team stats for season $SEASON..."
          npx tsx scripts/fetch-teams.ts "$SEASON"

      - name: Fetch Season Games
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          SEASON="${{ github.event.inputs.season || '2025-26' }}"
          echo "Fetching season games for season $SEASON..."
          npx tsx scripts/fetch-games.ts "$SEASON"

      - name: Notify on failure
        if: failure()
        run: |
          echo "NBA data fetch failed. Check the logs above for details."
          exit 1
